<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Menu Bar and Footer</title>
  <style>
 /* bottom navbar*/
.footer-1{
  margin: 20px;
}
.bottom-navbar {
  background-color: #4CAF50; /* Green background color */
  padding: 15px;
  text-align: center;
  transition: background-color 0.3s ease; /* Smooth background color transition */
}
.bottom-navbar a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  font-size: 16px;
  position: relative;
  padding: 8px 16px; /* Add padding to make it more clickable */
  transition: color 0.3s ease, background-color 0.3s ease; /* Smooth color and background transition */
  border-radius: 4px; /* Optional: adds rounded corners */
}
/* Hover effect: background turns white, text turns green */
.bottom-navbar a:hover {
  color: #4CAF50; /* Green text on hover */
  background-color: white; /* White background on hover */
}
/* Full underline appears on hover */
.bottom-navbar a:hover::after {
  transform: scaleX(1); /* Full underline on hover */
}


  </style>
</head>
<body>
<section class="footer-1">
<!-- Menu Bar -->
<div class="bottom-navbar">
  <a href="#">Online Grievance-Redressal</a> |
  <a href="#">Extension Of Approvals</a> |
  <a href="#">AICTE Mandatory Documents</a> |
  <a href="#">Mandatory Disclosure</a>
</div>
</section>

</body>
</html>
