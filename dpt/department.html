<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Details</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <div class="dpt-container">
        <!-- Navbar -->
        <div class="tab_box">
            <button class="tab_btn">Home</button>
            <button class="tab_btn active">Department</button>
            <button class="tab_btn">Faculty Members</button>
            <button class="tab_btn">Association</button>
            <div class="line"></div>
        </div>
        <div class="content_box">
            <!-- Department Content -->
            <div class="dpt-layout animate-slide-up active" id="department-content">
                <!-- Image Section -->
                <div class="dpt-image-section">
                    <img src="" alt="Department Image" id="department-image" />
                </div>

                <!-- Text Content Section -->
                <div class="dpt-text-section">
                    <h1 id="department-title">Department Title</h1>
                    <p id="department-description"></p>
                </div>
            </div>

            <!-- Cards Section -->
            <div class="dpt-cards-section animate-slide-up" id="department-cards"></div>


            <!-- Faculty Members Content -->
            <div id="dpt-faculty-content" class="dpt-layout animate-fade-in" style="display: none;">
                <h1>Faculty Members</h1>
                <p>Here you can list faculty members or related content.</p>
            </div>

            <!-- Association Content -->
            <div id="dpt-association-content" class="dpt-layout animate-fade-in" style="display: none;">
                <h1>Association</h1>
                <p>Details about the association go here.</p>
            </div>
        </div>
    </div>
</body>
</html>
